<!DOCTYPE HTML>

<html>
    <head>
        <title>Erqua â€¢ Cart</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/cartStyle.css" />
        <link rel="icon" href="../Assets/tempicon.png">     
        <script src="../JS/cartScript.js" async></script>
    </head>

    <body>
        <div class="headerBar">            
            <a href="../index"><button class="homeButton">   
                <img src="../Assets/erqua.png" id="Logo" width="200px"/>
            </button></a>   
            
            <div class="topNav">
                <a href="items">Items</a>
                <a href="faq">FAQ</a>
                <a href="jobs">Jobs</a>
            </div>           

            <a href="cart" class="cartIcon">
                <button id="cartBtn"><style>.cartIcon{margin-left: auto;margin-right: 20px;} .cartIcon #cartBtn{border: none;background: none;}</style>   
                    <img src="../Assets/cart.png" width="50" id="cartImage"><style>.cartIcon #cartBtn #cartImage:hover{transition: 0.2s;-webkit-filter: invert(100%) !important;}</style>
                </button>
            </a>      
        </div> 

        <ul id="itemsList">

        </ul>

        <div>
            <button id="checkoutBtn">Checkout</button>
        </div>

        <div id="deliveryModal" class="modal">
            <div class="deliveryModalContent">
                <span class="close">&times;</span>
                <form id="optionsForm" onsubmit="javascript:getOptionsData();return false;">
                    <label for="xcoord">Target X Coordinate:</label><br>
                    <input type="text" id="xcoord" name="xcoord"><br>
                    <label for="zcoord">Target Z Coordinate:</label><br>
                    <input type="text" id="zcoord" name="zcoord">

                    <br>
                    <br>

                    <input type="checkbox" id="dungeonBool" name="dungeonBool">
                    <label for="dungeonBool">Deliver to nearby dungeon</label><br>

                    <br>
                    <br>

                    <input type="submit" id="submitButton" name="submitButton" value="Continue">
                </form>                
            </div>
        </div>
    </body>
</html>
